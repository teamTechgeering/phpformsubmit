<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div class="form-container">
    <h2>Contact Us</h2>

    <form id="contactForm" method="post" action="api/contactSubmit.php" novalidate>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input name="name" type="text" id="name" placeholder="Enter your name" required />
        <small id="nameError" class="error"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" type="email" id="email" placeholder="Enter your email" required />
        <small id="emailError" class="error"></small>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input name="phone" type="text" id="phone" placeholder="Enter phone number" required />
        <small id="phoneError" class="error"></small>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input name="address" type="text" id="address" placeholder="Enter your address" />
        <small id="addressError" class="error"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write your message..." rows="5" required></textarea>
        <small id="messageError" class="error"></small>
      </div>

      <button type="submit" id="submitBtn" class="btn-submit">Send Message</button>
      <div id="formFeedback" role="status" aria-live="polite"></div>

    </form>
  </div>
</body>

</html>
